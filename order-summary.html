<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Club Cafe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-top">
        <h1 class="logo">Club Cafe</h1>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>
    <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Order Summary</h2>

    <div class="card" id="summaryBox">
        <!-- Order details will load here -->
    </div>

    <button class="primary-btn" onclick="sendToWhatsApp()">
        Confirm Order on WhatsApp
    </button>
</div>

<footer>© 2025 Club Cafe</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const summaryBox = document.getElementById("summaryBox");

    const order = JSON.parse(localStorage.getItem("latestOrder"));

    if (!order) {
        summaryBox.innerHTML = "<p>No order found.</p>";
        return;
    }

    summaryBox.innerHTML = `
        <p><strong>Name:</strong> ${order.name}</p>
        <p><strong>Cake:</strong> ${order.cake}</p>
        <p><strong>Weight:</strong> ${order.weight} kg</p>
        <p><strong>Message:</strong> ${order.message}</p>
        <p><strong>Delivery Date:</strong> ${order.date}</p>
    `;
});
</script>

</body>
</html>
